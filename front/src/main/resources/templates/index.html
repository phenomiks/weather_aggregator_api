<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="#">Weather Aggregator API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <p><a class="nav-link active" href="/front-weather/index">Home</a></p>
<!--                        <a class="nav-link active" aria-current="page" href="#">Home</a>-->
                    </li>
                    <li class="nav-item">
                        <p><a class="nav-link" href="/front-weather/api-page">API</a></p>
<!--                        <a class="nav-link" href="api.html">API</a>-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="body" style="min-height: calc(100vh - 157px);">
        <div class="container">
            <form th:action="@{/front-weather/get-weather}" th:method="GET">
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" th:name="city" class="form-control" id="city" name="city">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <br>

            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <img src="../static/images/openWeather-logo.png" class="img-fluid" alt="OpenWeather"
                                 width="50" height="50"
                                 th:src="@{images/openWeather-logo.png}">
                            OpenWeather
                            <br>
                            <br>
                            <p th:text="'Current: ' + ${current}"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <img src="../static/images/yandexWeather-logo.png" class="img-fluid" alt="OpenWeather"
                                 width="50" height="50"
                                 th:src="@{images/yandexWeather-logo.png}">
                            Yandex.Weather
                            <br>
                            <br>
                            <p th:text="'Current: ' + ${current2}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer" style="background-color: #e3f2fd;">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top"
                    style="height: 80px; margin-top: 20px">
                <p class="col-md-4 mb-0 text-muted">&copy; 2021 Weather Aggregator API</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="api.html" class="nav-link px-2 text-muted">API</a></li>
                </ul>
            </footer>
        </div>
    </div>
</body>

</html>
